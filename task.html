<!DOCTYPE html>
<html>
<head>
    <title>Tasks</title>
<link rel="stylesheet" href="/style/dashboard.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <a href="/dashboard.html">
            <img src="/assests/white.png"></a>
            <div class="header">
                <button class="logout-btn" onclick="window.location.href='/index.html'"> Logout</button>
            </div>
            
        </div>

        <div class="sidebar">
            <a href="/dashboard.html"><i class="fa fa-tachometer" aria-hidden="true"></i>Dashboard</a>
            <a href="/task.html"><i class="fa fa-tasks" aria-hidden="true"></i>Tasks</a>
            <a href="/workon.html"><i class="fa fa-clock-o" aria-hidden="true"></i>Work on</a>
            <a href="/leave.html"><i class="fa fa-sign-out" aria-hidden="true"></i>Leave</a>
            <a href="/password.html"><i class="fa fa-key" aria-hidden="true"></i>Password</a>
            <a href="/details.html"><i class="fa fa-file-text" aria-hidden="true"></i>Details</a>
        </div>

        <div class="content">
            <h2>Staff Tasks</h2>
            <div class="form-container">
                <h2>Add tasks</h2>
                <form class="form-tasks">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" placeholder="Enter Name:" required>
                  
                  <label for="tasks">Tasks:</label>
                  <input type="text" id="tasks" name="tasks" placeholder="Enter Tasks" required>
                  
                  <label for="phone">Date:</label>
                  <input type="date" id="date" name="date" required>
                  
                  <button type="submit">Submit</button>
                </form>
              </div>          
        </div>
    </div>
</body>
</html>
