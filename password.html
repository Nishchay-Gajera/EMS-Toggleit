<!DOCTYPE html>
<html>
<head>
    <title>Password</title>
<link rel="stylesheet" href="/style/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <a href="/dashboard.html">
            <img src="/assests/white.png"></a>
            <div class="header">
                <button class="logout-btn" onclick="window.location.href='/index.html'"> Logout</button>
            </div>
            
        </div>

        <div class="sidebar">
            <a href="/dashboard.html"><i class="fa fa-tachometer" aria-hidden="true"></i>Dashboard</a>
            <a href="/task.html"><i class="fa fa-tasks" aria-hidden="true"></i>Tasks</a>
            <a href="/workon.html"><i class="fa fa-clock-o" aria-hidden="true"></i>Work on</a>
            <a href="/leave.html"><i class="fa fa-sign-out" aria-hidden="true"></i>Leave</a>
            <a href="/password.html"><i class="fa fa-key" aria-hidden="true"></i>Password</a>
            <a href="/details.html"><i class="fa fa-file-text" aria-hidden="true"></i>Details</a>
        </div>

        <div class="content">
            <h2>Password</h2>
            <div class="form-container">
                <h2>Add Password</h2>
                <form class="form-tasks">
                  <label for="pass-name">Name:</label>
                  <input type="text" id="pass-name" placeholder="Enter Name">

                  <label for="pass-id">ID:</label>
                  <input type="text" id="pass-id" placeholder="Enter ID:" required>
                  
                  <label for="pass-password">Pass:</label>
                  <input type="text" id="pass-password" placeholder="Enter Password" required>
                  
                  <label for="pass-phone">Phone:</label>
                  <input type="text" id="pass-phone" placeholder="Enter Phone">

                  <label for="recovery">Recovery:</label>
                  <input type="text" id="recovery" name="recovery" placeholder="Enter Recovery">

                  <button type="submit">Submit</button>
                </form>
              </div>
        </div>
    </div>
    <script>
        // Get the current page URL
        const currentUrl = window.location.pathname;

        // Get all the sidebar links
        const sidebarLinks = document.querySelectorAll('.sidebar a');

        // Loop through the links and check if the URL matches
        sidebarLinks.forEach(link => {
            if (link.getAttribute('href') === currentUrl) {
                link.classList.add('active');
            }
        });
    </script>
</body>
</html>
